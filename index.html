<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My One Page Website</h1>
    <p>Welcome to my project with a working lightbox gallery!</p>
  </header>

  <section class="gallery">
    <h2>Image Gallery</h2>
    <div class="gallery-container">
      <img src="Images/img1.jpg" alt="Image 1" class="gallery-item">
      <img src="Images/img2.jpg" alt="Image 2" class="gallery-item">
      <img src="Images/img3.jpg" alt="Image 3" class="gallery-item">
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="caption" id="caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
